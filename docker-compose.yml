version: "3.7"

services:
  db:
    image: "postgres:latest"
    container_name: "my-shared-db"
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: qwe123
      POSTGRES_DB: myshared
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
    pg-data:
      driver: local